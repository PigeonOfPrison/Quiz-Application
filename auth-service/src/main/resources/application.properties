spring.application.name=auth-service

server.port=7999
spring.main.banner-mode=off

spring.security.user.name=hammad
spring.security.user.password=hero

spring.datasource.url=jdbc:postgresql://localhost:6543/securitydb
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}

jwt.secret=${JWT_SECRET_KEY:add the secret key to the env file, or paste here after ':' if the env file cause any error}
jwt.expiration=${JWT_EXPIRATION: same as above}

